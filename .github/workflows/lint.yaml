name: ✅ Lint Code

on:
  push:
    branches: ["main", "dev"]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🍔 Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: 🛠 Install dependencies
        run: bun install

      - name: ✅ Run ESLint
        run: bun lint
