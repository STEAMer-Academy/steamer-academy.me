name: ğŸ’» Type Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ” Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ”¨ Install dependencies
        run: bun install

      - name: ğŸ›  Run TypeScript Type Checking
        run: bun tsc --noEmit
