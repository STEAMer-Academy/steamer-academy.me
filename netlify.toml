[build]
  publish = ".next"
  command = "bun run build"
[[headers]]
  for = "/*"
    [headers.values]
    X-Robots-Tag = "all"
[[headers]]
  for = "/*.js"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
[[redirects]]
  from = "/*"
  to = "https://www.steameracademy.me/:splat"
  status = 301
  force = true
  conditions = { Host = "steamer-academy-netlify.netlify.app" }
[[plugins]]
  package = "@netlify/plugin-lighthouse"
[dev]
  framework = "#custom"
  command = "bun run dev"
  targetPort = 3000
